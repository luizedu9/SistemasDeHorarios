
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h1 class="if-page-title">Cadastro de Solicitações de Disciplina</h1>
		<h:form id="frm">

			<!-- Atualizar bean -->
			<f:metadata>
				<f:viewParam name="dummy" />
				<f:event listener="#{solib.preRender}" type="preRenderView" />
			</f:metadata>

			<!-- MENU -->
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Salvar" icon="ui-icon-check"
						action="#{solib.salvar(seguranca.codigoUsuario)}" update="frm" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" icon="ui-icon-plus"
						action="#{solib.novo}" />
					<p:button value="Pesquisar" outcome="solicitar_disciplina" />
				</p:toolbarGroup>


			</p:toolbar>

			<!-- FORMULARIO -->
			<p:messages />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-10">

					<p:outputLabel value="Nome:" for="txtNome" />
					<p:inputText value="#{solib.novo.nome}" id="txtNome"
						required="true">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<p:outputLabel value="Descrição:" for="tarDesc" />
					<p:inputTextarea rows="3" cols="30" value="#{solib.novo.descricao}"
						id="tarDesc" required="true" />

					<p:outputLabel value="Cursos:" for="somCursos" />
					<p:selectOneMenu id="somCursos" value="#{solib.novo.curso}"
						converter="cursoConverter">
						<f:selectItems value="#{solib.cursos}" />
					</p:selectOneMenu>


				</p:panelGrid>
			</div>


		</h:form>
	</ui:define>
</ui:composition>
