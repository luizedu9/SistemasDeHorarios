   <ui:composition template="/WEB-INF/templates/layout.xhtml" 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:define name="conteudo">
    
    <h1 class="if-page-title">Cadastro de Sala</h1>
		<h:form  id="frm">
        
        <!-- Atualizar bean -->
		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{sala.preRender}" type="preRenderView" />
		</f:metadata>
		        
        <!-- MENU -->
        <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{sala.salvar}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{sala.novo}"/>
               <p:button value="Pesquisar" outcome="sala"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
        
        <!-- FORMULARIO -->
        <p:messages/>
        <div class="ui-fluid">
	        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
				<p:outputLabel value="Nome:" for="txtNome" />
		        <p:inputText value="#{sala.obj.nome}" id="txtNome" required="true" requiredMessage="Informe o nome da sala."
						     validatorMessage="O nome deve ter 3 caracteres ou mais." >
					<f:validateLength minimum="3" maximum="50"/>
		        </p:inputText>
		        
		        <p:outputLabel for="rdbTipo" value="Tipo de Sala:" />
		        <p:selectOneRadio id="rdbTipo" value="#{sala.obj.tipo}" required="true" requiredMessage="Selecione um tipo de sala.">
		        	<f:selectItems value="#{sala.tipos}" var="sala" itemValue="#{sala}" itemLabel="#{sala.descricao}"/>
		        </p:selectOneRadio>
		        
		        <p:outputLabel value="Capacidade:" for="txtCapacidade" />
		        <p:inputNumber value="#{sala.obj.capacidade}" id="txtCapacidade" required="true" requiredMessage="Informe a capacidade da sala."/>
			</p:panelGrid>
		</div>
		

		</h:form>
    </ui:define>
</ui:composition>
